<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Hunter - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="system-name">Taller Hunter</h1>
            <h2 class="system-subtitle">Sistema de Gestión de Agenda</h2>
        </div>

        <div class="login-box">
            <h2 class="form-title">Iniciar Sesión</h2>
            
            <!-- Mensajes de estado -->
            <div id="message" class="message"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    <span id="button-text">Iniciar Sesión</span>
                    <span id="button-loader" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="login-footer">
                <p>¿Problemas para acceder? <a href="#" id="contact-admin">Contacta al administrador</a></p>
                <div class="copyright">
                    © 2026 Taller Hunter. Todos los derechos reservados.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://tu-proyecto.supabase.co';
        const SUPABASE_ANON_KEY = 'tu-clave-anon-publica';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Elementos del DOM
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');
        const messageDiv = document.getElementById('message');
        const contactAdminLink = document.getElementById('contact-admin');
        
        // Mostrar/ocultar contraseña
        togglePasswordButton.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Mostrar mensaje
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // Manejar envío del formulario
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Por favor, completa todos los campos', 'error');
                return;
            }
            
            // Mostrar estado de carga
            loginButton.disabled = true;
            buttonText.textContent = 'Iniciando sesión...';
            buttonLoader.style.display = 'inline-block';
            
            try {
                // Iniciar sesión con Supabase
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    throw error;
                }
                
                // Mostrar mensaje de éxito
                showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
                
                // Redirigir después de 2 segundos
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } catch (error) {
                let errorMessage = 'Error al iniciar sesión';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Credenciales incorrectas. Verifica tu email y contraseña.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Por favor, confirma tu email antes de iniciar sesión.';
                } else if (error.message.includes('rate limit')) {
                    errorMessage = 'Demasiados intentos. Por favor, espera unos minutos.';
                } else {
                    errorMessage = `Error: ${error.message}`;
                }
                
                showMessage(errorMessage, 'error');
                
                // Restablecer estado del botón
                loginButton.disabled = false;
                buttonText.textContent = 'Iniciar Sesión';
                buttonLoader.style.display = 'none';
            }
        });
        
        // Contactar al administrador
        contactAdminLink.addEventListener('click', function(e) {
            e.preventDefault();
            showMessage('Contacta al administrador del sistema para asistencia.', 'success');
        });
        
        // Verificar si el usuario ya tiene una sesión activa
        async function checkSession() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (data.session) {
                    // El usuario ya tiene sesión activa
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.log('No hay sesión activa');
            }
        }
        
        // Verificar sesión al cargar la página
        checkSession();
    </script>
</body>
</html>
